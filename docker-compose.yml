version: '3.7'
services:
  web:
    image: nginx:mainline-alpine
    env_file:
      - .env
    environment:
      - VIRTUAL_HOST=${LETSENCRYPT_HOST}
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - opencart:/var/www/html
    restart: unless-stopped
    depends_on:
      - php
      - db
    networks:
      - proxy-tier
      - default
      
  php:
    build: ./php
    restart: unless-stopped
    volumes:
      - opencart:/var/www/html
    depends_on:
      - db
      
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - opencart_db:/var/lib/mysql
    env_file:
      - .env
      
  installation:
    build: ./installation
    env_file:
      - .env
    volumes:
      - opencart:/var/www/html
      
volumes:
  opencart:
  opencart_db:
  
networks:
  proxy-tier:
    external: true
    name: proxy-tier
